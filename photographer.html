<!DOCTYPE html>
<html lang="fr"> <!-- ACCESSIBILITY : lang fr -->
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta description="Fisheye permet à tout photographe freelance de déposer ses travaux de manière à attirer de nouveaux prospects.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Site pour photographe freelancer </title>
  </head>
  <body>
    <header>
      <a href="index.html" title="fisheye homepage"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"></a> <!-- ACCESSIBILITY : fisheye logo + <a> title -->
    </header>
    <main id="main">

      <!-- added-->
      <div class="sort-container">
        <label for="sort-select">Trier par</label> <!-- ACCESSIBILITY : for attribute -->
        <select name="sort-select" id="sort-select" onchange="dropdownChange()">
          <option value="likesDesc">Popularité</option>
          <option value="dateDesc">Date</option>
          <option value="titleAsc">Titre</option>
        </select>
      </div>

      <section class="gallery">

      </section>
      <!--      -->

    </main>

    <!-- CONTACT MODAL -->
    <dialog aria-labelledby="modal-heading" id="contact_modal"> <!-- div > dialog --><!-- ACCESSIBILITY : labelledby -->
				<header>
          <h2 id="modal-heading" tabindex="0">Contactez-moi Name</h2>
          <input type="image" src="assets/icons/close.svg" role="button" aria-label="Close contact form" alt="close modale" onclick="closeModal()" tabindex="1"> <!-- ACCESSIBILITY : ARIA ROLE + ALT + tabindex + aria label -->
        </header>
				<form id="contact-form">
					<div>
						<label id="prenom-label" for="prenom" required>Prénom</label> <!-- ACCESSIBILITY : FOR -->
						<input aria-labelledby="prenom-label" type="text" id="prenom" name="prenom">
            <label id="nom-label" for="nom">Nom</label>
						<input aria-labelledby="nom-label" type="text" id="nom" name="nom">
            <label id="email-label" for="email" required>Email</label>
						<input aria-labelledby="email-label" type="email" id="email" name="email">
            <label id="message-label" for="message">Votre message</label>
						<textarea aria-labelledby="message-label" rows="3" id="message" name="message" required></textarea> <!-- !!! !!! !!! switch to textarea-->
					</div>
          <button type="submit" class="contact_button" aria-label="transmettre">Envoyer</button> <!-- ACCESSIBILITY : aria label + type submit -->
				</form>
		</dialog>

    <!-- LIGHTBOX MODAL -->
    <dialog id="lightbox_modal" aria-label="image closeup view"> <!-- ACCESSIBILITY : aria label -->
    </dialog>

    <article class="sticky-bar">
      <div><span id="sticky-total-likes"></span><img src="assets/icons/blackheart.svg" alt="like icon"></div>
      <span id="sticky-daily-fees"></span>
    </article>

    <script src="scripts/views/views.js" defer></script>
    <script src="scripts/utils/fetch.js" defer></script>
    <script src="scripts/factories/photographer.js" defer></script>
    <script src="scripts/factories/media.js" defer></script>
    <script src="/scripts/models/mediaLibrary.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/lightBox.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/utils/stickyBar.js" defer></script>
  </body>
</html>
